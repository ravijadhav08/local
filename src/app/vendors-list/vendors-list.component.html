<div class="container">
  <div class="row">
    <div class="col-md-3">
      
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-md-offset-3 col-lg-offset-0">
            <div class="well">
              <h3 align="center">Search Filter</h3>
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="location1" class="control-label">Location</label>
                  <select class="form-control" name="" id="location1">
                    <option value="">Any</option>
                    <option value="">1</option>
                    <option value="">2</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="type1" class="control-label">Type</label>
                  <select class="form-control" name="" id="type1">
                    <option value="">Any</option>
                    <option value="">1</option>
                    <option value="">2</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pricefrom" class="control-label">Min Price</label>
                  <div class="input-group">
                    <div class="input-group-addon" id="basic-addon1">$</div>
                    <input type="text" class="form-control" id="pricefrom" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-group">
                  <label for="priceto" class="control-label">Max Price</label>
                  <div class="input-group">
                    <div class="input-group-addon" id="basic-addon2">$</div>
                    <input type="text" class="form-control" id="priceto" aria-describedby="basic-addon1">
                  </div>
                </div>
                <p class="text-center">
                  <a href="#" class="btn btn-danger glyphicon glyphicon-search" role="button"></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9" >
      <div class="item-listing bg-grey">
        <div class="container">
          <div class="row"  style="margin-bottom:2%" *ngFor = 'let lst of vendorList'>
            <div class="col-md-4">
              <img src="http://rn53themes.net/themes/demo/directory/images/services/s1.jpeg" alt="">
            </div>
            <div class="col-md-8 listing-title">
              <a href="listing-details.html">
                <h3>{{lst.Name}}</h3>
              </a>
              <h4>Express Avenue Mall, Los Angeles</h4>
              <p>{{lst.Address}}</p>
              <div class="listing-enquiry-sec">
                <ul>
                  <li>
                    <a href="#!">
                      <i class="fa fa-star-o" aria-hidden="true"></i> Write Review</a>
                  </li>
                  <li>
                    <a href="#!">
                      <i class="fa fa-phone" aria-hidden="true"></i> Book Now</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
        
      </div>
     
    </div>
  </div>
  
</div>
